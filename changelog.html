<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeLogs da AntiHack</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        .changelogs {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #666;
            padding: 10px;
            border-radius: 5px;
            background-color: #222;
        }
        .changelog-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .changelog-item strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChangeLogs da AntiHack</h1>
        <div class="changelogs" id="changelogContainer">
            <!-- ChangeLogs will be inserted here by JavaScript -->
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('changelog.txt')
                .then(response => response.text())
                .then(text => {
                    const changelogContainer = document.getElementById('changelogContainer');
                    const lines = text.split('\n');
                    let html = '';
                    lines.forEach(line => {
                        if (line.trim()) {
                            html += `<div class="changelog-item"><strong>${line}</strong></div>`;
                        }
                    });
                    changelogContainer.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching changelog:', error);
                });
        });
    </script>
</body>
</html>
